<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <title>Document</title>
</head>
<body>


<div class="container my-3">

    <div class="col-sm-6">
        <h2>User Login</h2>
        <form action="userloginvalidate" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control form-control-lg" id="username" name="username" placeholder="Username*"
                       required
                       type="text">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" id="password" name="password" placeholder="Password*"
                       required type="password">
            </div>
            <span>Don't have an account <a class="linkControl" href="/register">Register here</a></span> <br><br>

            <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>
    </div>

</div>

<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

</body>
</html>
