<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>

<section class="wrapper">
    <div class="container-fostrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-target="#navbarSupportedContent"
                        data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
            <title>Khang Shop</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
            <style>
                body {
                    padding: 20px;
                }

                .card-body {
                    height: 250px; /* Set a fixed height for the card body */
                }

                .card-img-top {
                    max-height: 100px; /* Limit the height of the product image */
                    object-fit: contain;
                }
            </style>
        </head>
        <body class="bg-light">
        <header></header>
        <main>
            <div class="container">
                <h1>Welcome to Khang Shop</h1>
                <div class="row">
                    <div class="col-md-3" th:each="product: ${products}">
                        <div class="card mb-4">
                            <div class="card-body">
                                <b><h4 class="card-title" th:text="${product.name}"></h4></b>
                                <h5 class="card-text" th:text="'Category: ' + ${product.category.name}"></h5>
                                <h5 class="card-text" th:text="'Price: ' + ${product.price}"></h5>
                                <p class="card-text" th:text="'Description: ' + ${product.description}"></p>
                                <a class="btn btn-primary" data-target="#buy" data-toggle="modal"
                                   th:attr="data-id=${product.id}">Buy</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div aria-hidden="true" aria-labelledby="exampleModalCenterTitle" class="modal fade" id="buy"
             role="dialog" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Confirm Purchase</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Put data of the Product that you click to buy -->
                        <h5>Product Name: <span id="productName"></span></h5>
                        <p>Category: <span id="productCategory"></span></p>
                        <p>Price: $<span id="productPrice"></span></p>
                        <p>Description: <span id="productDescription"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn test" type="button">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        </body>

        <script>
            $(document).ready(function () {
                $('.btn-primary').on('click', async function () {
                    let productId = $(this).data('id');
                    let product = await getProductById(productId);
                    $('#productName').text(product.name);
                    $('#productCategory').text(product.category.name);
                    $('#productPrice').text(product.price);
                    $('#productDescription').text(product.description);

                    $('.test').on('click', async () => {
                        console.log("productId ", productId);
                        let confirm = await buyProduct(productId);
                    })
                });
                const getProductById = async (productId) => {
                    try {
                        let response = await axios.get('/products');

                        let data = response.data;

                        return data.find(product => Number(product.id) === Number(productId));
                    } catch (error) {
                        console.error("error", error);
                        throw error;
                    }
                }

                const buyProduct = async (productId) => {
                    try {

                        let response = await axios.get('/products');

                        let test = response.data;

                        let index = test.findIndex(item => item.id === productId)

                        console.log("index ", index)

                        if (index !== -1) {
                            test[index].category.id++
                        }

                        console.log("test", test);

                        let result = await axios.post('/buyProduct', test[index])

                        console.log("success", "tuyet voi")

                        return result;
                    } catch (error) {
                        console.error("error", error);
                        throw error;
                    }
                }
            });

        </script>

        </html>
    </div>
</section>
