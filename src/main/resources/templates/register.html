<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<br>
<div class="container">
    <div class="col-sm-6">
        <h3 style="margin-top: 10px">Sign Up Now</h3>
        <p>Please fill out this to register</p>
        <form action="newuserregister" method="post">
            <div class="form-group">
                <label for="firstName">User Name</label>
                <input class="form-control form-control-lg" id="firstName" name="username" placeholder="Your Username*"
                       required
                       type="text">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input aria-describedby="emailHelp" class="form-control form-control-lg" id="email" minlength="6"
                       name="email"
                       placeholder="Email*" required
                       type="email">
                <small class="form-text text-muted" id="emailHelp">We'll never share your email with
                    anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" id="password" name="password" placeholder="Password*"
                       required
                       type="password">
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <textarea class="form-control form-control-lg" name="address" placeholder="Enter Your Address"
                          rows="3"></textarea>
            </div>
            <span style="margin-top: 10px">Already have an account <a class="linkControl" href="/">Login here</a></span>
            <br><br>
            <input class="btn btn-primary btn-block" type="submit" value="Register"><br>
        </form>
    </div>
</div>

</body>
